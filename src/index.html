<!doctype html>
<html lang="en">
<head>

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="assets/blockly_compressed.js"></script>
  <script src="assets/blocks_compressed.js"></script>
  <script src="assets/msg/js/en.js"></script>

<body>
