  <xml id="toolbox" style="display: none">
    <category name="Logik" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Schleifen" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Mathematik" colour="%{BKY_MATH_HUE}">
      <block type="math_number"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>

    <category name="Listen" colour="%{BKY_LISTS_HUE}">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
      <block type="lists_sort"></block>
    </category>
    <category name="Farbe" colour="%{BKY_COLOUR_HUE}">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
        <value name="RED">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
        <value name="GREEN">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="colour_blend">
        <value name="COLOUR1">
          <shadow type="colour_picker">
            <field name="COLOUR">#ff0000</field>
          </shadow>
        </value>
        <value name="COLOUR2">
          <shadow type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </shadow>
        </value>
        <value name="RATIO">
          <shadow type="math_number">
            <field name="NUM">0.5</field>
          </shadow>
        </value>
      </block>

    <sep></sep>
    <category name="Roboter">
      <block type="forward"></block>
      <block type="back"></block>
      <block type="left"></block>
      <block type="right"></block>
      <block type="readSensor"></block>
      <block type="readUltrasonicSensor"></block>
    </category>
    <sep></sep>
    <category name="Variablen" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
    <category name="Funktionen" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>
  </xml>

<script>
  window.blockly = Blockly;

  Blockly.Blocks['forward'] = {
    init: function() {
      this.jsonInit({
        "type": "forward",
        "message0": "stepForward",
        "inputsInline": false,
        "previousStatement": null,
        "nextStatement": null,
        "colour": 210,
        "helpUrl": ""
      });
    }
  };

  Blockly.Blocks['back'] = {
    init: function() {
      this.jsonInit({
        "type": "back",
        "message0": "stepBack",
        "inputsInline": false,
        "previousStatement": null,
        "nextStatement": null,
        "colour": 210,
        "helpUrl": ""
      });
    }
  };

  Blockly.Blocks['left'] = {
    init: function() {
      this.jsonInit({
        "type": "left",
        "message0": "turnLeft",
        "inputsInline": false,
        "previousStatement": null,
        "nextStatement": null,
        "colour": 210,
        "helpUrl": ""
      });
    }
  };

  Blockly.Blocks['right'] = {
    init: function() {
      this.jsonInit({
        "type": "right",
        "message0": "turnRight",
        "inputsInline": false,
        "previousStatement": null,
        "nextStatement": null,
        "colour": 210,
        "helpUrl": ""
      });
    }
  };

  Blockly.Blocks['readSensor'] = {
    init: function() {
      this.jsonInit({
        "type": "readsensor",
        "message0": "getColorSensorValue",
        "output": "Number",
        "colour": 230,
        "tooltip": "",
        "helpUrl": ""
      });
    }
  };

  Blockly.Blocks['readUltrasonicSensor'] = {
    init: function() {
      this.jsonInit({
        "type": "readUltrasonicSensor",
        "message0": "readUltrasonicSensor",
        "output": "Number",
        "colour": 230,
        "tooltip": "",
        "helpUrl": ""
      });
    }
  };

  Blockly.JavaScript['forward'] = function(block) {
    var value_steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ATOMIC);
    const steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ADDITION) || '0';
    var code = 'await forward(' + steps + ');\n';
    return code;
  };

  Blockly.JavaScript['back'] = function(block) {
    var value_steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ATOMIC);
    const steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ADDITION) || '0';
    var code = 'await back(' + steps + ');\n';
    return code;
  };

  Blockly.JavaScript['left'] = function(block) {
    var value_steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ATOMIC);
    const steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ADDITION) || '0';
    var code = 'await left(' + steps + ');\n';
    return code;
  };

  Blockly.JavaScript['right'] = function(block) {
    var value_steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ATOMIC);
    const steps = Blockly.JavaScript.valueToCode(block, 'steps', Blockly.JavaScript.ORDER_ADDITION) || '0';
    var code = 'await right(' + steps + ');\n';
    return code;
  };

  Blockly.JavaScript['readSensor'] = function(block) {
    return ['await readSensor()', Blockly.JavaScript.ORDER_FUNCTION_CALL];
  };

  Blockly.JavaScript['readUltrasonicSensor'] = function(block) {
    return ['await readUltrasonicSensor()', Blockly.JavaScript.ORDER_FUNCTION_CALL];
  };

  window.workspace = Blockly.inject('blocklyDiv',
    {
      toolbox: document.getElementById('toolbox'),
      grid: {
        spacing: 20,
        length: 3,
        colour: '#ccc',
        snap: false},
     zoom: {
       controls: true,
       wheel: true,
       startScale: 1.0,
       maxScale: 3,
       minScale: 0.3,
       scaleSpeed: 1.2},
       trashcan: true
    });

</script>
